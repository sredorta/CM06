<div style="padding:20px" class="admin-theme">  

  <mat-accordion>
    <mat-expansion-panel #expansion style="margin-bottom:5px">
      <mat-expansion-panel-header>
        <mat-panel-title fxLayoutAlign="start center"><mat-icon style="margin-right:10px">add_box</mat-icon>Creer</mat-panel-title>
        <mat-panel-description fxLayoutAlign="start center">Ajouter une marque</mat-panel-description>
      </mat-expansion-panel-header>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" novalidate> 
        <div fxLayout="row wrap" fxLayoutAlign="center stretch" fxLayoutGap="20px">
          <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
              <div>
                    <mat-form-field appearance="outline" style="width:100%">
                      <mat-label>Marque</mat-label>
                      <input matInput formControlName="name" placeholder="marque" required minlength="2" autocomplete="off">
                      <mat-hint>Écrivez le nom de la marque</mat-hint>
                      <mat-error *ngFor="let validation of validation_messages">
                          <mat-error class="error-message" *ngIf="myForm.get('idGMA').hasError(validation.type) && (myForm.get('idGMA').dirty || myForm.get('idGMA').touched)">{{validation.message}}</mat-error>
                      </mat-error>                 
                    </mat-form-field>
              </div>            
              <div>
                  <mat-form-field appearance="outline" style="width:100%">
                    <mat-label>Déscription</mat-label>
                    <textarea matInput formControlName="description" placeholder="Déscritpion" autocomplete="off"></textarea>
                    <mat-hint>Écrivez une description de la marque</mat-hint>
                    <mat-error *ngFor="let validation of validation_messages">
                        <mat-error class="error-message" *ngIf="myForm.get('serialNumber').hasError(validation.type) && (myForm.get('serialNumber').dirty || myForm.get('serialNumber').touched)">{{validation.message}}</mat-error>
                    </mat-error>                 
                  </mat-form-field>
              </div>
              <div fxLayoutAlign="center center" style="width:100%">
                <app-input-image maxSize="300" [crop]="true" fieldName="image" [parentForm]="myForm" defaultImage="./assets/images/no-photo-available.jpg" style="margin:5px"></app-input-image>
              </div>
        </div> 
        <div fxLayoutAlign="center center" fxLayoutGap="20px">
          <button mat-button type="reset" color="primary">ANNULER</button>
          <button mat-raised-button type="submit" color="primary">OK</button>
        </div>
        </div>  
      </form>      
      </mat-expansion-panel>
    </mat-accordion>
    <table #myTable mat-table [dataSource]="dataSource" multiTemplateDataRows class="table">
      <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container> 

      <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef>Photo</th>
          <td mat-cell *matCellDef="let row">
              <div fxLayoutAlign="end start" mat-card-avatar [style.backgroundImage]="row.image.url" class="image">
              </div>
          </td>
      </ng-container>

      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container> 

      <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>   

    
      <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="element-detail"
                 [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="element-row"
        [class.expanded-row]="expandedElement === element"

      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
