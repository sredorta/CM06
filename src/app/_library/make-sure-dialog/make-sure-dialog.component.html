<div class="wrap">
<h2>{{data.title}}</h2>
<div fxLayout="row" fxLayoutAlign="center center">
  <mat-icon style="font-size:40px;width:40px;height:40px">warning</mat-icon>
  <p style="margin-left:10px">{{data.text}}</p>
</div>

<mat-dialog-actions fxLayoutAlign="center center" fxLayoutGap="10px" style="margin-top:20px">         
    <button mat-button mat-dialog-close color="primary" [mat-dialog-close]="false">{{'no' | translate}}</button>
    <button mat-raised-button mat-dialog-close color="primary" [mat-dialog-close]="true">{{'yes' | translate}}</button>
</mat-dialog-actions> 
</div>
