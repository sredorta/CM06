<div fxLayoutAlign="center center" style="min-height:90vh">
  <mat-card style="width:80%;max-width:300px;margin:10px">
      <mat-card-header>
        <mat-card-title style="font-size:16px;" >{{'forgot.title' | translate}}</mat-card-title>
        <mat-card-subtitle>{{'forgot.subtitle' | translate}}</mat-card-subtitle>
      </mat-card-header>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" novalidate> 
      <mat-card-content>     
        <p>
              <mat-form-field appearance="outline" style="width:100%">
                <mat-label>{{'input.email.label' | translate}}</mat-label>
                <input matInput formControlName="email" placeholder="{{'input.email.label' | translate}}" required>
                <mat-hint>{{'input.email.hint' | translate}}</mat-hint>
                <mat-error *ngFor="let validation of validation_messages">
                    <mat-error class="error-message" *ngIf="myForm.get('email').hasError(validation.type) && (myForm.get('email').dirty || myForm.get('email').touched)">{{validation.message | translate}}</mat-error>
                </mat-error>                 
              </mat-form-field>
        </p>   
        <div *ngIf="accessAvailable.length > 0" class="multiple-accounts">
            <p>{{'forgot.select' | translate}}</p>
            <mat-radio-group #accessSelected fxLayout="column" fxLayoutGap="5px">
                <mat-radio-button *ngFor="let access of accessAvailable; let i = index" value="{{access}}" (change)="radioChange($event)" [checked]='i==0'>{{access}}</mat-radio-button></mat-radio-group>
        </div>        
      </mat-card-content>
      <mat-card-actions>
        <div fxLayoutAlign="center center" fxLayoutGap="20px">
          <button mat-raised-button type="submit" color="primary" [disabled]="loading">{{'forgot.submit' | translate}}</button>
        </div>
      </mat-card-actions>
      </form> 
      <mat-card-footer>
        <button mat-button style="width:100%" (click)="goBack()"><mat-icon>arrow_left</mat-icon>{{'forgot.back' | translate}}</button>
        <mat-progress-bar *ngIf="loading" mode="indeterminate" color="accent"></mat-progress-bar>
        <div *ngIf="!loading" style="width:100%;height:5px"></div>
      </mat-card-footer>            
    </mat-card> 
    </div>
