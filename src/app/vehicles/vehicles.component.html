<app-header background="./assets/images/home-moto.jpg">
    <div class="header-container">
      <p class="initial-title">{{'home.menu.first.title' | translate}}</p>
      <p class="initial-subtitle">{{'home.menu.first.subtitle' | translate}}</p>
    </div>
    <div class="sidenav-theme">
        <app-search-product (result)="updateFilter($event)"></app-search-product>
    </div>
</app-header>


<div class="search-result" fxLayout="row" fxLayoutAlign="start center">
    <p><span>{{matches}}</span> {{'found' | translate}}</p>
</div>

  <div fxLayout="row wrap" fxLayoutAlign="center start" [@productAnim]="products.length" style="min-height:100px">
      <app-product-item *ngFor="let product of products" [product]="product"></app-product-item>
  </div>

<app-footer></app-footer>
