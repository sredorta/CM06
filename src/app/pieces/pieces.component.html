
<app-header background="./assets/images/home-parts.jpg">
  <div class="header-container">
    <p class="initial-title">{{'home.menu.second.title' | translate}}</p>
    <p class="initial-subtitle">{{'home.menu.second.subtitle' | translate}}</p>
  </div>
</app-header>

<app-search-product (result)="updateFilter($event)"></app-search-product>
<div class="search-result" fxLayout="row" fxLayoutAlign="start center">
  <p><span>{{matches}}</span> articles trouves</p>
</div>
<div *ngIf="products.length>0">
  <div fxLayout="row wrap" fxLayoutAlign="center start">
      <app-product-item *ngFor="let product of products" [product]="product" [@productAnim]></app-product-item>
  </div>
</div>
